<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORMS_TAG</title>
</head>
<body style="background-color: pink;">
	<center><h1>FORM TAGS</h1></center><hr>
	<center>
	<form>
		NAME:<input type="text" name="name" placeholder="Enter your name" autofocus autocomplete=""><br><br>
		AGE:<input type="number" name="age" placeholder="enter your age"><br><br>
		E-MAIL ID:<input type="email" name="e-mail" placeholder="enter your email"><br><br>
		PASSWORD:<input type="password" placeholder="enter password"><br><br>
		DOB:<input type="date" name="date" placeholder="enter your DOB"><br><br>
		<label>CHOOSE GENDER:</label>
		MALE:<input type="radio" name="GENDER">
		FEMALE:<input type="radio" name="GENDER"><br><br>
		PLEASE AGREE THE CONDITIONS:<input type="checkbox" required><br><br>
		UPLOAD A FILE:<input type="file"><br><br>
		<label>SELECT COLLEGE</label>
		<select>
			<option>- -select- - </option>
			<option>AEC</option>
			<option>ACOE</option>
			<option>ACET</option>
		</select><br><br>
		<label>	ENTER REMARKS</label>
		<textarea placeholder="REMARKS"></textarea>
		<br><br>
		<label>ENTER TELEPPHONE NUMBER</label>
		<input type="tel" name="telephone number" placeholder="enter number" maxlength="10"><br><br>
		<label>RANGE</label>
		<input type="range"><br><br>
		<label>color</label>
		<input type="color"><br><br>
		<input type="button"><br><br>
		<input type="submit">
		<input type="reset">
	</form>
</center>
</body>
</html>
